---

keystore_add_certificate_authority__executable: '/usr/share/elasticsearch/jdk/bin/keytool'
keystore_add_certificate_authority__keystore_path: '/usr/share/elasticsearch/jdk/lib/security/cacerts'
keystore_add_certificate_authority__cert_alias: 'elastic-ca'
keystore_add_certificate_authority__cert_path: '/etc/elasticsearch/{{ inventory__environment_name }}.ca.crt.pem'
